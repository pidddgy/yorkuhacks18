<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8"> 
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Kasio</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">  
          <a class="mdl-navigation__link" href="">Stream</a>
          <a class="mdl-navigation__link" href="">Profile</a>
          <a class="mdl-navigation__link" href="">Your stats</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">

            <ul id="stream">
              <li class="item" v-for="item in items">
                  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                      <div class="mdl-card__title">
                          <h3 class="mdl-card__title-text"> {{ item.title }} </h2>
                      </div>
                      <div class="mdl-card__supporting-text">
                        <p>
                          {{ item.message }}
                        </p>
                      </div>
                      <div class="mdl-card__supporting-text">
                          <p class="mdl-text mdl-text--colored mdl-js-button">
                            Submitted by: {{ item.author }}
                          </p>
                      </div>
                  </div>
              </li>
            </ul>

        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
  </body>
</html>
